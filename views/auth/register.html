<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500 flex justify-center">
    <div class="bg-white m-20 rounded-xl flex flex-col p-10 shadow-2xl shadow-black max-w-fit">
        <h1 class="flex justify-center font-serif pt-3 h-16 text-4xl font-bold">Register</h1>


        <form method="post" action="/register/process">
            <div class="flex flex-col">
                <div class="fullname">
                    <label>Fullname :</label>
                    <input
                        class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm"
                        type="text" placeholder="Type fullname here" name="fullname" required />
                </div>
                <div class="email">
                    <label>Email :</label>
                    <input
                        class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm"
                        type="email" placeholder="Type email here" name="email" required />
                </div>
                <div class="pass">
                    <label>Password :</label>
                    <input
                        class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm"
                        type="password" placeholder="Type password here" name="password" required />
                </div>

            </div>
            <div class="flex justify-center pt-1">
                <button class=" rounded-full px-2 hover:bg-black hover:text-white" type="submmit">Submit</button>
            </div>
        </form>

        <footer class="flex flex-col items-center md:mx-auto">
            <table>
                <tr>
                    <th><a href="/login">Go to Login Page</a></th>
                </tr>
            </table>
            <p>Â© Safiar Azalia Amanullah - BE2671558 - 2022</p>
        </footer>
    </div>
</body>
</html>
